<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Include Bar Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--引入include的js-->
    <script src="js/includeBar.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example">
    <!--將bar引入-->
    <div w3-include-html="includeHeader.html"></div>
    <div style="display:flex;flex:1">
        <div w3-include-html="includeLeftBar.html" style="flex:1;"></div>
        <div class="mb-5" style="flex:9;margin: 30px;">
            <!--要新增的程式碼寫在這邊-->
            <!--程式碼到此結束-->
        </div>
    </div>
    <div w3-include-html="includeFooter.html"></div>
    <!--這邊要呼叫js函式-->
    <script>includeHTML()</script>
</body>

</html>
